<style class="cp-pen-styles">/*------------------*
 * Global variables *
 *------------------*/
/*------------*
 * CSS Styles *
 *------------*/
*,
*:before,
*:after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}



a {
  color: inherit;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}

.card {
  color: #d4cd96;
  font-family: 'Fira Sans', sans-serif;
  height: 100%;
  left: 0;
  position: absolute;
  top: 0;
  -webkit-transform-origin: 100% 50%;
          transform-origin: 100% 50%;
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
  width: 100%;
  -webkit-tap-highlight-color: transparent;
  -webkit-transition: -webkit-transform 0.6s cubic-bezier(0.49, 0.23, 0.58, 0.49);
  transition: -webkit-transform 0.6s cubic-bezier(0.49, 0.23, 0.58, 0.49);
  transition: transform 0.6s cubic-bezier(0.49, 0.23, 0.58, 0.49);
  transition: transform 0.6s cubic-bezier(0.49, 0.23, 0.58, 0.49), -webkit-transform 0.6s cubic-bezier(0.49, 0.23, 0.58, 0.49);
}
.card.flipped {
  -webkit-transform: translateX(-100%) rotateY(-180deg);
          transform: translateX(-100%) rotateY(-180deg);
}

.card-front,
.card-back {
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;

  border-radius: 1px;
  box-shadow: 0px -6px 8px 0px rgba(0, 0, 0, 0.1), 0px 6px 8px 0px rgba(0, 0, 0, 0.1), 6px 0px 8px 0px rgba(0, 0, 0, 0.1), -6px 0px 8px 0px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  height: 100%;
  left: 0;
  padding: 5%;
  position: absolute;
  top: 0;
  width: 100%;
}

.card-back {
  -webkit-transform: rotateY(180deg);
          transform: rotateY(180deg);
}
.card-back .layer {



  color: #302f34;
  height: 100%;
  position: relative;
  width: 100%;
}
.card-back .layer:after {
  content: '';
  display: block;
  height: 100%;
  left: 0;
  position: absolute;
  top: 0;
  width: 100%;
}
.card-back .layer .top,
.card-back .layer .bottom {
  left: 8%;
  position: absolute;
  z-index: 1;
}
.card-back .layer .top {
  top: 12%;
}
.card-back .layer .bottom {
  bottom: 12%;
}
.card-back .layer h2, .card-back .layer h3, .card-back .layer h4 {
  font-weight: 400;
  margin: 2px 0;
}
.card-back .layer h2 {
  font-size: 18px;
  font-weight: 500;
  text-transform: uppercase;
}
.card-back .layer h3 {
  font-size: 16px;
}
.card-back .layer h4 {
  font-size: 16px;
  font-style: italic;
}

.card-front .layer {
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
      -ms-flex-direction: column;
          flex-direction: column;
  height: 100%;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
  position: relative;
  width: 100%;
}
.card-front .layer h1 {
  font-size: 32px;
  font-weight: 400;
  letter-spacing: -2px;
  margin: 0 auto;
  padding: 6px 18px 4px;
  text-align: center;
}
.card-front .layer .corner {
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
  border-right: 2px solid #d4cd96;
  border-top: 2px solid #d4cd96;
  height: 12px;
  position: absolute;
  width: 12px;
}
.card-front .layer .corner:nth-of-type(1) {
  right: 0;
  top: 0;
}
.card-front .layer .corner:nth-of-type(2) {
  left: 0;
  top: 0;
  -webkit-transform: rotateZ(-90deg);
          transform: rotateZ(-90deg);
}
.card-front .layer .corner:nth-of-type(3) {
  bottom: 0;
  left: 0;
  -webkit-transform: rotateZ(180deg);
          transform: rotateZ(180deg);
}
.card-front .layer .corner:nth-of-type(4) {
  bottom: 0;
  right: 0;
  -webkit-transform: rotateZ(90deg);
          transform: rotateZ(90deg);
}

.card-wrapper {
  height: 271.76471px;
  max-width: 420px;
  -webkit-perspective: 600px;
          perspective: 600px;
  position: relative;
  width: 100%;
  -webkit-transition: -webkit-transform 1s;
  transition: -webkit-transform 1s;
  transition: transform 1s;
  transition: transform 1s, -webkit-transform 1s;
}
</style>

    <script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>
<script >;(function () {
    let card  = document.getElementsByClassName('card')[0],
        moved = 0,
        interval;

    if (!card) return;

    card.addEventListener('click', function (event) {
        clearInterval(interval);
        card.style.transform = '';

        // Do not flip the card if the user is trying to
        // tap a link.
        if (event.target.nodeName === 'A') {
            return;
        }

        let cName   = card.getAttribute('data-toggle-class');
        let toggled = card.classList.contains(cName);
        card.classList[toggled ? 'remove' : 'add'](cName);
    });

    interval = setInterval(function () {
        moved = moved ? 0 : 10;
        card.style.transform = 'translateY(' + moved + 'px)';
    }, 1500);
})();
//# sourceURL=pen.js
</script>
